<!DOCTYPE html>
<html>
<head>
    <title>Grade Checking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #result {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Grade Checking App</h1>
    <form id="gradeForm">
        <label for="percentage">Enter Percentage: </label>
        <input type="number" id="percentage" min="0" max="100" step="0.01" required>
        <input type="submit" value="Check Grade">
    </form>
    <div id="result"></div>

    <script>
        // Function to calculate and display the grade
        document.getElementById("gradeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const percentage = parseFloat(document.getElementById("percentage").value);

            let grade = "";
            if (percentage >= 90) {
                grade = "A+";
            } else if (percentage >= 80) {
                grade = "A";
            } else if (percentage >= 70) {
                grade = "B";
            } else if (percentage >= 60) {
                grade = "C";
            } else if (percentage >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }

            document.getElementById("result").textContent = `Grade: ${grade}`;
        });
    </script>
</body>
</html>
